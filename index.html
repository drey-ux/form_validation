<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeValidate | Task 2</title>
   
</head>
<body>
    <header>
        <h1>WeValidate</h1>
    </header>
    <section class="banner">
        <img src="" alt="main background image">
        <div class="description">
            <h2>This is an app that <br><span>Validates the User' Information</span></h2>
        </div>
    </section>
    <form action="/" id="myForm" name="myForm">
         <div class="general">
             <label for="name">Full name: </label>
             <input type="text" id="name" name="name">
             <br><br>
             <label for="email">Email Address: </label>
             <input type="email" id="email" name="email">
             <br><br>
             <label for="password">Password: </label>
             <input type="password" id="password" name="password">
             <br><br>
             <label for="tel">Phone Number: </label>
             <input type="num" id="tel" name="tel" maxlength="15" pattern="[+][0-9]{14}">
             <br><br>
             <input type="submit" value="Submit this form" id="submit-btn">
         </div>

    </form>
    <!--Main Javascript-->
    <script src="./main.js"></script>
</body>
</html>
